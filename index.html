
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Foomax Halal Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Palet Warna Baru sesuai Logo SVG (Hijau Teal & Kuning Emas)
              'brand-green-dark': '#1a7f64', // Warna Hijau dari SVG
              'brand-green-light': '#fcd64e', // Warna Kuning dari SVG
              'brand-green-text': '#1a7f64', // Menggunakan warna hijau logo untuk teks brand
              'brand-gold': '#fcd64e', // Alias untuk kuning emas
              
              // Mapping warna 'orange' yang lama ke warna Emas/Kuning agar desain konsisten tanpa merusak kode lama
              'orange-50': '#fffbeb',
              'orange-100': '#fef3c7',
              'orange-200': '#fde68a',
              'orange-300': '#fcd34d',
              'orange-400': '#fbbf24',
              'orange-500': '#f59e0b', // Gold Utama
              'orange-600': '#d97706',
              'orange-700': '#b45309',
              'orange-800': '#92400e',
              'orange-900': '#78350f',
              
              // Bright Islamic Theme Palette
              'background': '#FFFCF5', // Krem lembut
              'card': '#FFFFFF',
              'text-primary': '#422006', // Cokelat tua (Dark Brown)
              'text-secondary': '#78350f', // Cokelat sedang
              'border-color': '#fcd64e', // Kuning Emas Border (sesuai logo)
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFCF5;
      }
    </style>
